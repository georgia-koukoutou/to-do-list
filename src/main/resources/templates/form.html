<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Todo Form</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link th:href="@{/styles.css}" rel="stylesheet" />
</head>

<body class="d-flex">
	<div class="container align-self-center">
		<div class="card">
			<div class="card-body">
				<h5 class="card-title">To-do form</h5>
				<hr>
				<form th:action="@{/item}" th:object="${item}" method="post">
					<div class="form-group mb-2">
						<label for="description">Description</label> <input type="text"
							class="form-control" id="description" th:field="*{description}"
							th:errorclass="is-invalid">
						<div class="invalid-feedback"
							th:if="${#fields.hasErrors('description')}"
							th:errors="*{description}"></div>
					</div>
					<div class="form-group mb-2">
						<label for="targetDate">Deadline</label> <input type="date"
							class="form-control" id="targetDate" th:field="*{targetDate}"
							th:errorclass="is-invalid">
						<div class="invalid-feedback"
							th:if="${#fields.hasErrors('targetDate')}"
							th:errors="*{targetDate}"></div>
					</div>
					<div class="form-group mb-2">
                        <label for="completed">Completed</label> <input type="checkbox" id="completed" th:field="*{Completed}" th:value="*{Completed}"
                            th:errorclass="is-invalid"/>
                        <div class="invalid-feedback"
                            th:if="${#fields.hasErrors('Completed')}"
                            th:errors="*{Completed}"></div>
                    </div>
					<button type="submit" class="btn btn-primary">Submit</button>
					<input type="hidden" th:field="*{id}">
				</form>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
		integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
		crossorigin="anonymous"></script>

	<script>
		$(function() {

		});
	</script>
</body>

</html>
