<!DOCTYPE html>
<html>

<head>
    <title>Todo Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/styles.css}" rel="stylesheet" />
</head>

<body class="d-flex">
    <div class="container align-self-center">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">To-do form</h5>
                <hr>
                <form th:action="@{/item}" th:object="${item}" method="post">
                    <div class="mb-3 has-validation">
                        <label class="form-label">Description</label>
                        <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{description}" >
                        <div class="invalid-feedback" th:errors="*{description}"></div>
                    </div>
                    <div class="mb-3 has-validation" th:classappend="${#fields.hasErrors('targetDate')} ? is-invalid : ''">
                        <label class="form-label">Deadline</label>
                        <input type="date" class="form-control" th:errorclass="is-invalid" th:field="*{targetDate}" required>
                        <div class="invalid-feedback" th:errors="*{targetDate}"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

    <script>

        $(function () {

        });

    </script>
</body>

</html>
